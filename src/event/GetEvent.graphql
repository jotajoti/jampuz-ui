query GetEvent($code: String!) {
    authenticatedParticipant {
        id
        name
        event {
            id
        }
    }
    authenticatedAdmin {
        id
    }
    event(code: $code) {
        id
        location {
            name
            owners {
                id
            }
        }
        code {
            value
        }
        year
        jidCodeStats {
            count
            uniqueCount
            uniqueCountryCount
        }
        ...Countries
        ...Participants
        ...StatBar
    }
    ...GetFooter
}
